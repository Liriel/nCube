<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.js"></script>
  <link href="https://unpkg.com/material-components-web@8.0.0/dist/material-components-web.css" rel="stylesheet">

<!--<body style="display:flex;justify-content: center;">-->
<body>


<div class="mdc-slider">
  <div class="mdc-slider__track">
    <div class="mdc-slider__track--inactive"></div>
    <div class="mdc-slider__track--active">
      <div class="mdc-slider__track--active_fill"></div>
    </div>
  </div>
  <div class="mdc-slider__thumb" role="slider" tabindex="0" aria-label="Continuous slider demo" aria-valuemin="0"
       aria-valuemax="100" aria-valuenow="50">
    <div class="mdc-slider__thumb-knob"></div>
  </div>
</div>

	<button class="mdc-button foo-button">
  <div class="mdc-button__ripple"></div>
  <span class="mdc-button__label">Button</span>
</button>
<script>
  mdc.slider.MDCSlider.attachTo(document.querySelector('.mdc-slider'));
  mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));
</script>
</body>
